backend:
  name: git-gateway
  branch: 11ty

publish_mode: editorial_workflow
media_folder: "src/assets/img/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/assets/img/uploads" # The src attribute for uploaded media will begin with /images/uploads

local_backend: true

collections:
  - name: "portrait"
    label: "Portrait"
    folder: "src/portraits"
    create: true
    slug: "{{title}}"
    fields:
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "portrait",
        }
      - { label: "Name/Titel", name: "title", widget: "string" }
      - { label: "Subtitle", name: "subtitle", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "projekte" # Used in routes, e.g., /admin/collections/blog
    label: "Projekt" # Used in the UI
    folder: "src/projekte" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    sortable_fields: ["title", "year"]
    fields: # The fields for each document, usually in front matter
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "project",
        }
      - { label: "Tags", name: "tags", widget: "hidden", default: "project" }
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Keine eigene Seite",
          name: "nopage",
          widget: "boolean",
          default: false,
        }
      - {
          label: "Link zu extern",
          name: "external",
          widget: "string",
          required: false,
        }
      - {
          label: "Production Year",
          name: "year",
          widget: "date",
          format: "YYYY",
          date_format: "YYYY",
        }
      - { label: "Category", name: "category", widget: "string" }
      - {
          label: "Details",
          name: "details",
          widget: "list",
          fields:
            [
              { name: "type", label: "Type", widget: "string" },
              { name: "value", label: "Wert", widget: "string" },
            ],
        }
      - {
          label: "Timeline",
          name: "timeline",
          widget: "list",
          max: 6,
          fields:
            [
              { name: "date", label: "Termin", widget: "string" },
              { name: "title", label: "Titel", widget: "string" },
              { name: "description", label: "Beschreibung", widget: "text" },
            ],
        }
      - {
          label: "Trailer",
          name: "trailer",
          widget: "object",
          fields:
            [
              {
                label: "YouTube URL",
                name: "url",
                required: false,
                widget: string,
              },
              {
                label: "Trailer Text",
                name: "text",
                required: false,
                widget: text,
              },
            ],
        }
      - {
          label: "Link to finished Film",
          name: "finishedFilm",
          widget: "string",
          required: false,
        }
      - {
          label: "Image Header",
          name: "header",
          widget: "image",
          required: false,
        }
      - { label: "Image Thumbnail", name: "thumbnail", widget: "image" }
      - {
          label: "Show Contact Form",
          name: "contact",
          widget: "boolean",
          default: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }
  - label: "Pages"
    name: "pages"
    files:
      - label: "Startseite"
        name: "frontpage"
        file: "src/_data/frontpage/index.json"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Intro", name: "intro", widget: "markdown" }
          - {
              label: "Featured Projects",
              name: featuredProjects,
              widget: "relation",
              multiple: true,
              min: 3,
              max: 6,
              collection: "projekte",
              value_field: "{{slug}}",
              search_fields: ["title"],
              display_fields: ["title"],
            }
          - {
              label: "Awards",
              name: "awards",
              widget: "list",
              min: 3,
              max: 3,
              fields:
                [
                  { name: "title", label: "Titel", widget: "string" },
                  { name: "award", label: "Preisverleihung", widget: "string" },
                  { name: "film", label: "Filmtitel", widget: "string" },
                  { name: "img", label: "Bild", widget: "image" },
                  { name: "url", label: "Link zu Film", widget: "string" },
                ],
            }
      - label: "Geschichte"
        name: "history"
        file: "src/_data/history/index.json"
        fields:
          - {
              label: "Timeline",
              name: "timeline",
              widget: "object",
              fields:
                [
                  {
                    label: "events",
                    name: "events",
                    widget: "list",
                    fields:
                      [
                        { label: "Foto", name: "media", widget: "image" },
                        {
                          label: "Bildunterschrift",
                          name: "caption",
                          widget: "string",
                        },
                        { label: "Link", name: "link", widget: "string" },
                        {
                          label: "Jahr",
                          name: "year",
                          widget: "date",
                          format: "YYYY",
                          date_format: "YYYY",
                        },
                        {
                          label: "Überschrift",
                          name: "headline",
                          widget: "string",
                        },
                        { label: "Text", name: "text", widget: "text" },
                        {
                          label: "Gruppe",
                          name: "group",
                          widget: "string",
                          required: false,
                        },
                      ],
                  },
                  {
                    label: "Filme",
                    name: "films",
                    widget: "list",
                    fields:
                      [
                        {
                          label: "Film",
                          name: "film",
                          widget: "relation",
                          collection: "projekte",
                          value_field: "{{slug}}",
                          search_fields: ["title"],
                          display_fields: ["title"],
                        },
                        {
                          label: "Überschrift",
                          name: "headline",
                          widget: "string",
                        },
                        { label: "Text", name: "text", widget: "text" },
                        {
                          label: "Gruppe",
                          name: "group",
                          widget: "string",
                          default: "filme",
                        },
                      ],
                  },
                  {
                    label: "Eras",
                    name: "eras",
                    widget: "list",
                    fields:
                      [
                        {
                          label: "Startjahr",
                          name: "start_year",
                          widget: "date",
                          format: "YYYY",
                          date_format: "YYYY",
                        },
                        {
                          label: "Endjahr",
                          name: "end_year",
                          widget: "date",
                          format: "YYYY",
                          date_format: "YYYY",
                        },
                        {
                          label: "Überschrift",
                          name: "headline",
                          widget: "string",
                        },
                      ],
                  },
                ],
            }
          - { label: "Hauptinhalt", name: "body", widget: "markdown" }
